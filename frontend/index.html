<! -- Homepage aonde aparecem os lembretes -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      if (!localStorage.getItem("id")) {
        window.location.href = "/login.html";
      }
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scripts/index.js"></script>

    <title>Lembretes</title>
  </head>
  <body class="bg-dark">
    <dialog id="lembretes-modal">
      <form id="clForm" class="novo-lembrete">
        <i
          onclick="fecharModal()"
          class="fa-solid fa-x"
          style="color: #ffffff"
        ></i>
        <h2 id="form-title">Novo Lembrete</h2>
        <label>
          <span>Titulo</span>
          <input
            id="form-title-input"
            maxlength="50"
            required
            id="title"
            type="text"
            name="novo-lembrete"
          />
        </label>
        <label
          ><span>Conteudo</span
          ><textarea
            id="form-content"
            minlength="10"
            maxlength="170"
            required
            id="content"
          ></textarea>
        </label>
        <div class="btn-container">
          <button id="edit-create-btn" type="submit" class="btn btn-primary">
            Criar Lembrete
          </button>
        </div>
      </form>
    </dialog>
    <main>
      <div class="botoes-acoes">
        <button onclick="novoLembrete()" class="btn btn-success">
          <i class="fa-solid fa-plus fa-beat"></i>Criar Lembrete
        </button>
        <button class="btn btn-secondary" onclick="deslogar()">Deslogar</button>
      </div>
    </main>
  </body>
</html>
